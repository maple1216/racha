<div ng-include="'components/navbar/navbar.html'"></div>
<div ng-controller="CurrentCtrl" layout="column" layout-fill>
  <md-content layout-padding>
    <!-- <h2>Queued up for:</h2> -->
    <md-subheader class="md-primary">GRADES</md-subheader>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="item in todos">
        <img ng-src="{{item.face}}" alt="{{item.who}}" class="md-avatar">
        <div class="md-list-item-text cell">
          <h3>{{item.what}}</h3>
          <h4>{{item.who}}</h4>
          <p>
            {{item.notes}}
          </p>
        </div>
        <md-divider inset></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</div>
